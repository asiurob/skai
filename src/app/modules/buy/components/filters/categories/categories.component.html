<div class="row">
  <div class="col-12">
    <div class="shop-category-list collapse show" id="shop_categories">
      <ul class="nav flex-column" *ngFor="let filter of filters">
        <li class="nav-item">
            <a class="nav-link ">{{filter.name}} <span>({{quantity(filter.id)}})</span></a>
            <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>{{filter.name}}</mat-label>
                <input matInput
                       aria-label="State"
                       [matAutocomplete]="auto"
                >
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let f of filter.data" [value]="f.name" class="my-2" >
                    <img [ngClass]="sizeImage()" aria-hidden  [src]="f.infoImage" height="25" >
                    <small *ngIf="f.infoExtra">{{f.infoExtra}} | </small>
                    <span>{{f.name}}</span>
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
