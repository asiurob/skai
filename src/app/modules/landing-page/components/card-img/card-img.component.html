<section class="py-3">
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-lg-4" *ngFor="let data of datas">
        <div class="position-relative">
          <img class="w-100" src="{{data.img}}">
          <div class="position-absolute w-100 h-100 d-flex align-items-center justify-content-center top-0 left-0">
            <div class="w-100 text-center">
              <h6 class="text-uppercase fw-lighten text-white mb-3">{{data.title}}</h6>
              <h3 class="fw-lighten h3 text-white">{{data.subtitle}}</h3>
              <div class="pt-3">
                <a class="btn btn-white btn-sm" href="{{data.link}}">{{data.textLink}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
