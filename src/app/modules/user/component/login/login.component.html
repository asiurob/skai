<!-- Breadcrumb -->
<div class="pt-10 bg-gray-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 my-2">
        <h1 class="m-0 h4 text-center text-lg-start">Iniciar Sesión</h1>
      </div>
      <div class="col-lg-6 my-2">
        <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
          <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i class="bi bi-home"></i>Inicio</a></li>
          <li class="breadcrumb-item text-nowrap active" aria-current="page">Iniciar Sesión</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->
<!-- Iniciar Sesión page -->
<div class="section">
  <div class="container">
    <div class="justify-content-center row">
      <div class="col-lg-5 col-xxl-4">
        <div class="card">
          <div class="card-header bg-transparent py-3">
            <h3 class="h4 mb-0">Iniciar Sesión </h3>
          </div>
          <div class="card-body">
            <form class="" [formGroup]="formularioLogin" (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label for="email_1" class="form-label">Usuario<span class="text-danger">*</span></label>
                <input type="text" id="email_1" class="form-control" placeholder="ejemplo@ejemplo.com" formControlName="user">
              </div>
              <div class="form-group mb-3">
                <div class="row align-items-center">
                  <label class="form-label col" for="exampleInputPassword01">contraseña?<span
                      class="text-danger">*</span></label>
                  <span class="col ms-auto small text-end"><a [routerLink]="['/user/recuperar-contrasena']">Olvidaste tu contraseña?</a></span>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword01" placeholder="*********" formControlName="pass">
              </div>
              <!-- Checkbox -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
                <label class="form-check-label" for="form2Example3"> Recordarme </label>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success w-100">
                  Entrar
                </button>
              </div>
            </form>
            <div class="pt-4 text-center">
              <span class="text-muted">No tienes una cuenta todavia? <a [routerLink]="['/user/registrarse']">Registrate aqui</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end login -->
